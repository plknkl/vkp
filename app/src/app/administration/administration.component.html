<mat-list>
    <mat-card (click)="onCreate()">
      <mat-card-title>
        +
      </mat-card-title>
    </mat-card>
    <mat-card *ngFor="let item of items" (click)="onEdit(item)">
      <mat-card-header>
        <mat-card-title>
          <span *ngIf="item.operation"> {{item.operation}} - </span>
          {{item.name}} 
        </mat-card-title>
        <mat-card-subtitle>
          {{item.description}}
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
</mat-list>
