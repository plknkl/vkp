<mat-card>
  <mat-card-title>
    {{'shift edit' | translate | titlecase}} 
  </mat-card-title>
  
  <form [formGroup]="shiftForm" (ngSubmit)="onSubmit()">
  <mat-card-content>

    <div>
      <mat-form-field>
        <mat-label>{{'name' | translate | titlecase }}:</mat-label>
        <input autocomplete="off" matInput formControlName="name" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>{{'shop' | translate}}:</mat-label>
        <mat-select formControlName="shop" required>
          <mat-option *ngFor="let shop of shops"
          [value]="shop.name">
            {{shop.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </mat-card-content>
  <mat-card-actions>
      <button *ngIf="currentItem" (click)="onDelete()" class="delete" mat-stroked-button color="warn">Delete</button>
      <button class="submit" mat-stroked-button type="submit" [disabled]="!shiftForm.valid">{{'ok' | translate | titlecase}}</button>
  </mat-card-actions>
  </form>
</mat-card>
