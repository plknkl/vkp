<mat-card>
  <mat-card-title>
    Operation Edit
  </mat-card-title>
  
  <form [formGroup]="operationForm" (ngSubmit)="onSubmit()">
  <mat-card-content>

    <div>
      <mat-form-field>
        <mat-label>Name:</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Description:</mat-label>
        <input matInput formControlName="description" required>
      </mat-form-field>
    </div>

  </mat-card-content>
  <mat-card-actions>
      <button *ngIf="currentItem" (click)="onDelete()" class="delete" mat-stroked-button color="warn">Delete</button>
      <button class="submit" mat-stroked-button type="submit" [disabled]="!operationForm.valid">Submit</button>
  </mat-card-actions>
  </form>
</mat-card>
