<table mat-table [dataSource]="items$" class="mat-elevation-z8">

  <ng-container matColumnDef="shift">
    <th mat-header-cell *matHeaderCellDef> Shift </th>
    <td mat-cell *matCellDef="let element"> {{element.shift.name}} </td>
  </ng-container>
  
  <ng-container matColumnDef="actorName">
    <th mat-header-cell *matHeaderCellDef> Actor </th>
    <td mat-cell *matCellDef="let element"> {{element.actor.name}} </td>
  </ng-container>
  
  <ng-container matColumnDef="batchNum">
    <th mat-header-cell *matHeaderCellDef> Batch </th>
    <td mat-cell *matCellDef="let element"> {{element.batch.businessId}} </td>
  </ng-container>
  
  <ng-container matColumnDef="article">
    <th mat-header-cell *matHeaderCellDef> Article </th>
    <td mat-cell *matCellDef="let element"> {{element.batch.article.name}} </td>
  </ng-container>
  
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>
  
  <ng-container matColumnDef="fromDate">
    <th mat-header-cell *matHeaderCellDef> Started At </th>
    <td mat-cell *matCellDef="let element"> {{element.startedAt | date: "HH:mm:ss"}} </td>
  </ng-container>
  
  <ng-container matColumnDef="toDate">
    <th mat-header-cell *matHeaderCellDef> Ended At </th>
    <td mat-cell *matCellDef="let element"> {{element.endedAt | date: "HH:mm:ss"}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
